<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="fingerpaint.css"/>
    <title>Doodle Art</title>
</head>
<body>
    <div class="drawing_area">
        <canvas id="myCanvas"></canvas>
        <div class="myPhotos"></div>
    </div>
    <div class="tools">
        <div class="color">
            <label for="colorChange">Color: </label>
            <input type="color" id="colorChange"/>
        </div>
        <div class="width">
            <label for="lineWidth">Width: </label>
            <input type="range" id="lineWidth" min="1" max="100" step="1"/>
        </div>
        <div class="buttons">
            <button id="brush">Brush</button>
            <button id="eraser">Eraser</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </div>
        <div class="buttons">
            <button id="btnSave">Save</button>
            <button id="btnClear">Clear</button>
            
        </div>
    </div>
    <button id="btnShow">Show Photos</button>
    <script src="./dist/bundle.js"></script>
    <script type="text/javascript" src="fingerpaint.js"></script>
</body>
</html>
